<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Pokedex</h1>
    <div id="estadisticas">
      <p>Estadisticas del pokemon</p>
    </div>
    <div id="sprites">
      <p>Imagen del pokemon</p>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/737.png"
      />
    </div>
    <div id="sonido">
      <p>Sonido del pokemon</p>
      <audio
        controls
        src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/737.ogg"
      ></audio>
    </div>
  </body>
</html>
